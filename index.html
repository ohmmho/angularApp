<html ng-app="angularApp">
<head>
  <title>Tinder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  
  <script src="main.min.js"></script>
  <script src="main.min.js"></script>

</head>
<body ng-controller="PeopleListCtrl">
  <div class="container">
    <div class="header">
      <h3 class="colored">Tinder.js</h3>
    </div>

    <div class="jumbotron">
      <h1 class="colored">An Angular App</h1>
      <p class="lead">Working with Angular and our own Bower packages. Nice.</p>
    </div>

    <div class="row">

      <div class="col-sm-4 col-md-4 thumb-absolute" ng-repeat="person in people">
        <div class="thumbnail thumb-border">
          <img ng-src="{{person.avatar}}">
          <div class="caption text-center">
            <h3 id="text-colorgrey">{{person.name}}</h3>
            <p>{{person.description}}</p>
            <p><a href="#" class="btn btn-primary btn-yes" role="button">Yes</a> <a href="#" class="btn btn-default btn-nope" role="button">Nope</a></p>
          </div>
        </div>
      </div>

    </div>
  </div>
<script src="javascript/main.js"></script>
</body>
</html>
